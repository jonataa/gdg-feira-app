<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>GDG Feira de Santana</title><meta name="theme-color" content="#303F9F"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/gdg_square_lg.svg"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar" class="tall" style="background: url('images/menu.jpg'); background-size: cover;"><div class="bottom"><span class="paper-font-title">Menu</span></div></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect"><a data-route="home" href="/gdg-feira-app"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a data-route="schedule" href="/gdg-feira-app/schedule"><iron-icon icon="icons:alarm"></iron-icon><span>Agenda</span></a> <a data-route="speakers" href="/gdg-feira-app/speakers"><iron-icon icon="icons:accessibility"></iron-icon><span>Palestrantes</span></a> <a data-route="contact" href="/gdg-feira-app/contact"><iron-icon icon="mail"></iron-icon><span>Contato</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><paper-icon-button icon="refresh"></paper-icon-button><div class="middle middle-container center horizontal layout"><div class="app-name">GDG Feira de Santana</div></div><div class="bottom bottom-container center horizontal layout"><div class="bottom-title paper-font-subhead">08 de Agosto de 2015 – UEFS</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home" class="section-home"><paper-material elevation="1"><img src="images/gdg_feira.svg" alt="GDG Feira de Santana"><p>Google Developer Group (GDG) Feira de Santana foi criado com o intuito de reunir pessoas curiosas, apaixonadas por tecnologia e que gostem de compartilhar boas ideias. Temos como objetivo difundir as tecnologias do Google em nossa cidade, através de eventos técnicos, palestras, cursos, oficinas e etc! Para saber mais sobre o GDG Feira de Santana, basta acompanhar as novidades que estaremos postando em <a href="https://plus.google.com/u/0/101301229214170008465/">nossa página.</a></p><p><i><b>Aviso:</b> GDG Feira de Santana é um grupo independente; nossas atividades e opiniões aqui expressadas não são, de forma nenhuma, associadas ao Google.</i></p><img src="images/gdg-homepage-photo.jpg"><p>O Google disponibiliza para seus usuários uma série de ferramentas gratuitas que auxiliam muito nos processos de gestão, como reuniões virtuais, produção e compartilhamento de arquivos, agenda de atividades, entre outras. Sendo importante qualquer pessoas estar atenta às novidades para aprimorarmos nossos processos de trabalho, por isto queremos ampliar o escopo em Feira de Santana.</p><div class="g-page" data-href="https://plus.google.com/101301229214170008465" data-layout="landscape"></div><p>No entanto, fundamentalmente, os GDGs se destinam a conteúdo técnico a desenvolvedores e o público-alvo principal deve ser os desenvolvedores.</p></paper-material></section><section data-route="schedule"><h2 class="paper-font-display2">&lt;agenda/&gt;</h2><paper-material elevation="1"><p class="schedule-time"><iron-icon icon="icons:alarm"></iron-icon>13h30</p><p class="schedule-item-title">Web Components & Polymer</p><p><a data-route="speakers" href="/gdg-feira-app/speakers" class="speaker-name">JONATA WEBER</a></p><p class="schedule-description">Web Components é um termo guarda chuva para quatro novas especificações: Custom Elements, Shadow DOM, HTML Template e HTML Import. Iremos explorar nessa palestra seus principais recursos e como elas podem mudar a maneira que desenvolvemos componentes para Web.</p></paper-material><paper-material elevation="1"><p class="schedule-time"><iron-icon icon="icons:alarm"></iron-icon>14h10</p><p class="schedule-item-title">WTM SSA no GDG Feira 2015</p><p><a data-route="speakers" href="/gdg-feira-app/speakers" class="speaker-name">MARLA DORE</a></p><p class="schedule-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam volutpat molestie nibh, ut semper mauris hendrerit eget. Nunc porttitor elementum nulla vitae laoreet. Nulla facilisi. Nunc sodales a odio vel malesuada. Aliquam massa neque, luctus a urna eu, maximus placerat magna.</p></paper-material><paper-material elevation="1"><p class="schedule-time"><iron-icon icon="icons:alarm"></iron-icon>14h50</p><p class="schedule-item-title">Dart: Resistir é Inútil</p><p><a data-route="speakers" href="/gdg-feira-app/speakers" class="speaker-name">MARLON CARVALHO</a></p><p class="schedule-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam volutpat molestie nibh, ut semper mauris hendrerit eget. Nunc porttitor elementum nulla vitae laoreet. Nulla facilisi. Nunc sodales a odio vel malesuada. Aliquam massa neque, luctus a urna eu, maximus placerat magna.</p></paper-material><paper-material elevation="1"><p class="schedule-time"><iron-icon icon="icons:alarm"></iron-icon>16h00</p><p class="schedule-item-title">Coffee Break</p></paper-material><paper-material elevation="1"><p class="schedule-time"><iron-icon icon="icons:alarm"></iron-icon>16h40</p><p class="schedule-item-title">Ionic: The Web SDK for Develop Mobile Apps</p><p><a data-route="speakers" href="/gdg-feira-app/speakers" class="speaker-name">MATHEUS CARDOSO</a></p><p class="schedule-description">Ionic é um framework para desenvolvimento de aplicações para dispositivos móveis que visa o desenvolvimento de apps híbridas e de rápido e fácil desenvolvimento.</p></paper-material><paper-material elevation="1"><p class="schedule-time"><iron-icon icon="icons:alarm"></iron-icon>17h20</p><p class="schedule-item-title">Vida e carreira no Vale do Silício</p><p><a data-route="speakers" href="/gdg-feira-app/speakers" class="speaker-name">ROBERTO BITTENCOURT</a></p><p class="schedule-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam volutpat molestie nibh, ut semper mauris hendrerit eget. Nunc porttitor elementum nulla vitae laoreet. Nulla facilisi. Nunc sodales a odio vel malesuada. Aliquam massa neque, luctus a urna eu, maximus placerat magna.</p></paper-material><paper-material elevation="1"><p class="schedule-time"><iron-icon icon="icons:alarm"></iron-icon>18h00</p><p class="schedule-item-title">Encerramento</p></paper-material></section><section data-route="speakers"><h2 class="paper-font-display2">&lt;palestrantes/&gt;</h2><paper-material elevation="1" class="speaker-item"><div><img src="images/matheus-cardoso.jpeg" alt="Palestrante Matheus Cardoso"></div><div class="speaker-bio"><h3 class="speaker-name">MATHEUS CARDOSO</h3><p>Pesquisador e pythonista inveterado, além de um "javascripter" convertido. Sou um pai apaixonado e um desenvolvedor de software entusiasta. Sim, pode crer, eu sou um dos últimos dos românticos.</p></div></paper-material><paper-material elevation="1" class="speaker-item"><img src="images/jonata-weber.png" alt="Palestrante Jonata Weber"><div><h3 class="speaker-name">JONATA WEBER</h3><p>Programador apaixonado e inquieto por novas tecnologias, atualmente trabalha com desenvolvimento Web, palestra em eventos e ministra cursos PHP na Universidade Salvador.</p></div></paper-material><paper-material elevation="1" class="speaker-item"><img src="images/marla-dore.jpg" alt="Palestrante Marla Dore Carvalho"><div><h3 class="speaker-name">MARLA DORE CARVALHO</h3><p>Consultora em Inovação e Gestão de Tecnologia, Pesquisadora, Professora e Coord. Adjunta dos Cursos Tecnológicos de ADS e Redes da Unijorge. Líder do WTM Salvador.</p></div></paper-material><paper-material elevation="1" class="speaker-item"><img src="images/roberto-bittencourt.jpg" alt="Palestrante Roberto Bittencourt"><div><h3 class="speaker-name">ROBERTO BITTENCOURT</h3><p>Professor da Universidade Estadual de Feira de Santana. Tem experiência na área de Engenharia e Ciência da Computação, e tem interesse nos seguintes temas: engenharia de software, educação em computação, computação social e ciência de dados.</p></div></paper-material><paper-material elevation="1" class="speaker-item"><img src="images/marlon-carvalho.jpg" alt="Palestrante Marlon Carvalho"><div><h3 class="speaker-name">MARLON CARVALHO</h3><p>Desenvolvedor poliglota há 20 anos, hoje é entusiasta Ruby e fã de programação mobile. Tem na tecnologia sua paixão, na família sua motivação e na degustação de cervejas artesanais seu hobby predileto. Líder do Google Developers Group de Salvador e Colunista da revista JavaMagazine.</p></div></paper-material></section><section data-route="contact"><paper-material elevation="1"><h2 class="paper-font-display2">&lt;contato/&gt;</h2><div class="g-page" data-href="https://plus.google.com/101301229214170008465" data-layout="portrait" data-width="300"></div></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register="" clients-claim="" skip-waiting="" on-service-worker-installed="displayInstalledToast" base-uri="gdg-feira-app"><platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json"></platinum-sw-cache></platinum-sw-register></template><script src="scripts/app.js"></script><script src="https://apis.google.com/js/platform.js" async="" defer=""></script></body></html>
