<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <a data-route="schedule" href="/schedule">
            <iron-icon icon="icons:alarm"></iron-icon>
            <span>Agenda</span>
          </a>

          <a data-route="palestrantes" href="/palestrantes">
            <iron-icon icon="icons:accessibility"></iron-icon>
            <span>Palestrantes</span>
          </a>

          <a data-route="contact" href="/contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contato</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">GDG Feira de Santana</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">08 de Agosto de 2015 – UEFS</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="schedule">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Agenda</h2>
                <p>[Colocar uma imagem aqui]</p>     
              </paper-material>
              <paper-material elevation="1">
                <p class="schedule-time">
                  <iron-icon icon="icons:alarm"></iron-icon>
                  13h30
                </p>
                <p class="schedule-item-title">Web Components & Polymer</p>
                <p class="schedule-item-speaker">JONATA WEBER</p>
                <p class="schedule-description">Web Components é um termo guarda chuva para quatro novas especificações: Custom Elements, Shadow DOM, HTML Template e HTML Import. Iremos explorar nessa palestra seus principais recursos e como elas podem mudar a maneira que desenvolvemos componentes para Web.</p>
              </paper-material>  
              <paper-material elevation="1">
                <p class="schedule-time">
                  <iron-icon icon="icons:alarm"></iron-icon>
                  14h10
                </p>
                <p class="schedule-item-title">WTM SSA no GDG Feira 2015</p>
                <p class="schedule-item-speaker">MARLA DORE</p>
                <p class="schedule-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam volutpat molestie nibh, ut semper mauris hendrerit eget. Nunc porttitor elementum nulla vitae laoreet. Nulla facilisi. Nunc sodales a odio vel malesuada. Aliquam massa neque, luctus a urna eu, maximus placerat magna.</p>
              </paper-material>  
              <paper-material elevation="1">
                <p class="schedule-time">
                  <iron-icon icon="icons:alarm"></iron-icon>
                  14h50
                </p>
                <p class="schedule-item-title">Dart: Resistir é Inútil</p>
                <p class="schedule-item-speaker">MARLON CARVALHO</p>
                <p class="schedule-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam volutpat molestie nibh, ut semper mauris hendrerit eget. Nunc porttitor elementum nulla vitae laoreet. Nulla facilisi. Nunc sodales a odio vel malesuada. Aliquam massa neque, luctus a urna eu, maximus placerat magna.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="schedule-time">
                  <iron-icon icon="icons:alarm"></iron-icon>
                  16h00
                </p>
                <p class="schedule-item-title">O futuro dos WebApps com AngularJS 2.0</p>
                <p class="schedule-item-speaker">WILSON MENDES</p>
                <p class="schedule-description">Angularjs é um framework javascript construido e mantido pelo grupo de engenheiros do Google, ele usa o HTML como uma "template engine" aliado a conceitos de Orientação a Objetos, testes, dentre outros, no intuito de fornecer uma solução completa para o cliente-side de sua aplicação. Além disso tem total compatibilidade com as bibliotecas javascript mais utilizadas, como jQuery. é um novo conceito para desenvolvimento de web apps client-site. Entenda as novidades que estão por vir com o AngularJS 2.0, as novas definições, facilidades, novos desafios e entenda o motivo do AngularJS ser um framework excelente para todos os momentos.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="schedule-time">
                  <iron-icon icon="icons:alarm"></iron-icon>
                  16h40
                </p>
                <p class="schedule-item-title">Ionic: The Web SDK for Develop Mobile Apps</p>
                <p class="schedule-item-speaker">MATHEUS CARDOSO</p>
                <p class="schedule-description">Ionic é um framework para desenvolvimento de aplicações para dispositivos móveis que visa o desenvolvimento de apps híbridas e de rápido e fácil desenvolvimento.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="schedule-time">
                  <iron-icon icon="icons:alarm"></iron-icon>
                  17h20
                </p>
                <p class="schedule-item-title">Vida e carreira no Vale do Silício</p>
                <p class="schedule-item-speaker">ROBERTO BITTENCOURT</p>
                <p class="schedule-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam volutpat molestie nibh, ut semper mauris hendrerit eget. Nunc porttitor elementum nulla vitae laoreet. Nulla facilisi. Nunc sodales a odio vel malesuada. Aliquam massa neque, luctus a urna eu, maximus placerat magna.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="schedule-time">
                  <iron-icon icon="icons:alarm"></iron-icon>
                  18h00
                </p>
                <p class="schedule-item-title">Encerramento</p>                                
              </paper-material>

            </section>

            <section data-route="palestrantes">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Palestrantes</h2>
                <p>[Colocar uma imagem aqui]</p>                
              </paper-material>
              <paper-material elevation="1">
                <h3 class="schedule-item-speaker">MATHEUS CARDOSO</h3>
                <p>Pesquisador e pythonista inveterado, além de um "javascripter" convertido. Sou um pai apaixonado e um desenvolvedor de software entusiasta. Sim, pode crer, eu sou um dos últimos dos românticos.</p>
              </paper-material>
              <paper-material elevation="1">
                <h3 class="schedule-item-speaker">JONATA WEBER</h3>
                <p>Programador apaixonado e inquieto por novas tecnologias, atualmente trabalha com desenvolvimento Web, palestra em eventos e ministra cursos PHP na Universidade Salvador.</p>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
